<div class="pb-8 pb-lg-10">
  <h2 class="fw-bolder text-gray-900">Has completado tu registro!</h2>
  <div class="text-gray-500 fw-bold fs-6">
      Para iniciar sesión debe ir al siguiente 
      <a class="link-primary fw-bolder cursor-pointer" [href]="url"> enlace</a>.
  </div>
</div>
<div class="mb-0">
  <div
    class="
      notice
      d-flex
      bg-light-warning
      rounded
      border-warning border border-dashed
      p-6
    "
  >
    <div class="text-center m-5">
      <i class="text-warning bi bi-exclamation-triangle mb-5" style="font-size: 3rem;"></i><br>
    </div>
    <div class="d-flex flex-stack flex-grow-1">
      <div class="fw-bold">
        <h4 class="text-gray-800 fw-bolder">Revisa tu correo electrónico!</h4>
        <div class="fs-6 text-gray-600">
          Hemos enviado un link para activar tu cuenta.
        </div>
      </div>
    </div>
  </div>
</div>
