<div [formGroup]="form">
    <div class="fv-row mb-10">
        <div class="mb-3">
            <label for="password" class="form-label required">Comtrase単a</label>
            <input id="password" type="password" class="form-control" formControlName="password" 
                [ngClass]="{
                    'is-invalid': form.controls['password'].invalid && form.controls['password'].touched,
                    'is-valid': form.controls['password'].valid
                }"
            />
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'required',
                message: 'Comtrase単a es requerido',
                control: form.controls['password']
            }"></ng-container>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label required">Confirmar Contrase単a</label>
            <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword"
                [ngClass]="{
                    'is-invalid': form.controls['confirmPassword'].invalid && form.controls['confirmPassword'].touched,
                    'is-valid': form.controls['confirmPassword'].valid

            />
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{

                message: 'Confirmar Contrase単a es requerido',
                control: form.controls['confirmPassword']

                    'is-invalid': form.controls['securityQuestionOne'].invalid && form.controls['securityQuestionOne'].touched,
                    'is-valid': form.controls['securityQuestionOne'].valid
                }"
            >
                <option value="">Seleccione Pregunta de Seguridad</option>
                <option value="1">Pregunta 1</option>
                <option value="2">Pregunta 2</option>
                <option value="3">Pregunta 3</option>
                <option value="4">Pregunta 4</option>
            </select>
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{

            }"></ng-container>
        </div>
    </div>
</div>


<ng-template #formError let-control="control" let-message="message" let-validation="validation">
    <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
        <div class="fv-plugins-message-container">
            <span role="alert" class="text-danger">
                {{ message }}
            </span>
        </div>
    </ng-container>
</ng-template>
