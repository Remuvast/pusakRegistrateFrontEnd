version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: angular-app
    ports:
      - "4200:80"
    volumes:
      - ./src:/app/src
      - /app/node_modules
    environment:
      - NODE_ENV=production
    networks:
      - pusak-net

  backend:
    image: restapi-java
    container_name: restapi-java
    ports:
      - "8080:8080"
    networks:
      - pusak-net

networks:
  pusak-net:
    driver: bridge
    external: true
